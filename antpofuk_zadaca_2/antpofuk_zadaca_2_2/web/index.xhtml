<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <h:form>
            <h:outputLabel class="control-label" value="Aerodrom:"></h:outputLabel>
            <h:inputText class="form-control"  value="#{radSAerodromima.icao}" id="naziv"/>
            <h:commandButton  class=" btn-default btn-sm btn" value="Dodaj aerodrom SOAP" action="#{radSAerodromima.dodajAerodromSOAP()}"/>
            <h:commandButton  class="btn-default btn-sm btn" value="Dodaj aerodrom REST" action="#{radSAerodromima.dodajAerodromREST()}"/>
        </h:form>
        <h:form>
            <div class="col-md-3 form-group">       
                <h:selectOneListbox id="aerodromi" value="#{radSAerodromima.odabraniAerodrom}" size="10" class="form-control">
                    <f:selectItems value="#{radSAerodromima.aerodromi}" 
                                   var="a"
                                   itemLabel="#{a.icao}"  itemValue="#{a.icao}">
                    </f:selectItems>
                </h:selectOneListbox>
            </div>

            <div class="col-md-3 form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h:commandButton  class=" btn-default btn-sm btn" value="Preuzmi REST" action="#{radSAerodromima.preuzmiREST()}"/>

                <br></br>

                <div class="col-sm-offset-2 col-sm-10" style="margin-top: 10px">
                    <h:commandButton  class="btn-default btn-sm btn" value="BriÅ¡i REST" action="#{radSAerodromima.brisiREST()}"/>

                </div>
                <div class="col-sm-offset-2 col-sm-10" style="margin-top: 10px">
                    <h:commandButton  class="btn-default btn-sm btn" value="Preuzmi SOAP" action="#{radSAerodromima.preuzmiMeteo()}"/>

                </div>
                <div class="col-sm-offset-2 col-sm-10" style="margin-top: 10px">
                    <h:commandButton  class="btn-default btn-sm btn" value="Preuzmi SOAP avione" action="#{radSAerodromima.preuzmiSOAP()}"/>

                </div>
            </div>
                </div>
        </h:form>
        &nbsp;
        <h:messages class="alert-success text-success text-primary" />
        &nbsp;
        &nbsp;
        <h:form>
           <h:panelGroup>
                            <h:outputLabel value="Naziv aerodroma: "/>
                            <h:outputText value="#{obradaAerodroma.meteoPodaci.temperatureValue}"/>
                            <br/>
                            <h:outputLabel value="Drzava: "/>
                            <h:outputText value="#{obradaAerodroma.meteoPodaci.pressureValue}"/>
                            <br/>
                            <h:outputLabel value="Lat: "/>
                            <h:outputText value="#{obradaAerodroma.meteoPodaci.humidityValue}"/>
                            <br/>
                            <h:outputLabel value="Long: "/>
                            <h:outputText value="#{obradaAerodroma.meteoPodaci.humidityValue}"/>

           </h:panelGroup>
        </h:form>

    </h:body>
</html>
